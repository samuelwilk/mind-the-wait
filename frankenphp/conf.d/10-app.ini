; Base PHP configuration for all environments

; Timezone
date.timezone = UTC

; Character encoding
default_charset = UTF-8

; File uploads
upload_max_filesize = 20M
post_max_size = 20M

; Error reporting (will be overridden in dev/prod)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL

; Session settings
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_samesite = Strict
session.use_only_cookies = 1

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Performance
max_execution_time = 30
max_input_time = 60
memory_limit = 512M

; Realpath cache (helps with performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600
