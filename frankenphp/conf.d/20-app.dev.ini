; Development PHP configuration

; Error handling - display all errors for debugging
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL

; OPcache - Disabled for dev to see code changes immediately
opcache.enable = 1
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0
opcache.enable_cli = 1

; Xdebug (if installed)
xdebug.mode = debug
xdebug.start_with_request = trigger
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003

; Development limits (more generous)
max_execution_time = 0
memory_limit = 1024M

; Realpath cache (lower for dev)
realpath_cache_size = 4096K
realpath_cache_ttl = 0
