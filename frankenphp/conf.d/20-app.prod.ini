; Production PHP configuration

; Error handling - log errors, don't display
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /proc/self/fd/2
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; OPcache - Critical for production performance
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1

; JIT compiler (PHP 8+)
opcache.jit_buffer_size = 100M
opcache.jit = tracing

; Preload (Symfony can use this for performance)
; opcache.preload = /app/config/preload.php
; opcache.preload_user = www-data

; APCu cache
apc.enable_cli = 0
apc.shm_size = 128M
apc.ttl = 7200
apc.gc_ttl = 3600

; Session (use Redis in production via env vars)
session.save_handler = files
session.gc_probability = 0
session.gc_divisor = 1000

; Realpath cache (production optimization)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Memory
memory_limit = 512M

; Execution time
max_execution_time = 60
