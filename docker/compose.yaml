name: mind-the-wait

services:
  ###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
  ###< doctrine/doctrine-bundle ###

  php:
    build:
      context: ..
      dockerfile: docker/dev/Dockerfile
    environment:
      COMPOSER_HOME: /tmp
      # No APP_ENV - Symfony will load from .env files in mounted volume
    volumes:
      - ../:/var/www/app:cached
    depends_on:
      - database

  nginx:
    image: nginx:1.27
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ../:/var/www/app:ro
      - ./dev/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./dev/certs:/etc/nginx/certs:ro
    depends_on:
      - php

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 10

  pyparser:
    build:
      context: ./pyparser
      dockerfile: Dockerfile
    environment:
      REDIS_URL: redis://redis:6379
      VEH_URL: "https://saskprdtmgtfs.sasktrpcloud.com/TMGTFSRealTimeWebService/Vehicle/VehiclePositions.pb"
      TRIP_URL: "https://saskprdtmgtfs.sasktrpcloud.com/TMGTFSRealTimeWebService/TripUpdate/TripUpdates.pb"
      ALERT_URL: "https://saskprdtmgtfs.sasktrpcloud.com/TMGTFSRealTimeWebService/Alert/Alerts.pb"
      POLL_SEC: "12"
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    profiles: ["queue"] # docker compose --profile queue up -d worker
    build:
      context: ..
      dockerfile: docker/dev/Dockerfile
    depends_on:
      - php
      - redis
    working_dir: /var/www/app
    # was: "php bin/console messenger:consume redis -vv"
    command: bash -lc "php bin/console messenger:consume async -vv --time-limit=3600 --memory-limit=256M --sleep=1"
    volumes:
      - ../:/var/www/app:cached
    # No explicit environment vars - Symfony will load from .env files in mounted volume

  # High-frequency scheduler: handles score_tick (every 30s), mercure_route_broadcast (every 5s), and arrival_logging (every 2min)
  scheduler-high-freq:
    build:
      context: ..
      dockerfile: docker/dev/Dockerfile
    depends_on:
      - php
      - redis
      - database
      - mercure
    working_dir: /var/www/app
    command: php bin/console messenger:consume scheduler_score_tick scheduler_mercure_route_broadcast scheduler_arrival_logging -vv
    volumes:
      - ../:/var/www/app:cached
    environment:
      MERCURE_URL: http://mercure/.well-known/mercure
      MERCURE_PUBLIC_URL: http://localhost:3000/.well-known/mercure
      MERCURE_JWT_SECRET: ${MERCURE_JWT_SECRET}

  # Low-frequency scheduler: handles weather (hourly), aggregation (daily), insights (daily), bunching (daily)
  scheduler-low-freq:
    build:
      context: ..
      dockerfile: docker/dev/Dockerfile
    depends_on:
      - php
      - redis
      - database
    working_dir: /var/www/app
    command: php bin/console messenger:consume scheduler_weather_collection scheduler_performance_aggregation scheduler_insight_cache_warming scheduler_bunching_detection -vv
    volumes:
      - ../:/var/www/app:cached
    # No explicit environment vars - Symfony will load from .env files in mounted volume

  ###> symfony/mercure-bundle ###
  mercure:
    image: dunglas/mercure:v0.16
    restart: unless-stopped
    environment:
      # Use env var for JWT secret (set in .env or .env.local)
      SERVER_NAME: ':80'
      MERCURE_PUBLISHER_JWT_KEY: ${MERCURE_JWT_SECRET}
      MERCURE_SUBSCRIBER_JWT_KEY: ${MERCURE_JWT_SECRET}
      # Allow anonymous subscribers and CORS for development
      MERCURE_EXTRA_DIRECTIVES: >
        anonymous
        cors_origins https://mind-the-wait.local http://localhost:8080 https://localhost
    ports:
      - "3000:80"
    # Uncomment for production (requires proper domain + TLS setup)
    # command: /usr/bin/caddy run --config /etc/caddy/Caddyfile.dev
  ###< symfony/mercure-bundle ###

volumes:
  ###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
