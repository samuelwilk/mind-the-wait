# HTTP listener redirects to HTTPS
server {
    listen 80;
    server_name mind-the-wait.local mind-the-wait.test localhost;
    return 301 https://$host$request_uri;
}

# HTTPS app server
server {
    listen 443 ssl http2;
    server_name mind-the-wait.test localhost;

    ssl_certificate     /etc/nginx/certs/mind-the-wait.local.fullchain.crt;
    ssl_certificate_key /etc/nginx/certs/mind-the-wait.local.key;

    # dev TLS settings (good defaults for local)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # no HSTS in dev (avoid sticky HTTPS on localhost)
    # add_header Strict-Transport-Security "max-age=0";

    root /var/www/app/public;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        internal;
    }

    client_max_body_size 32M;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        try_files $uri /index.php$is_args$args;
        expires 1M;
        access_log off;
    }
}
