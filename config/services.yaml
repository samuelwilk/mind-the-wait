# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    mtw_gtfs_static_url: '%env(MTW_GTFS_STATIC_URL)%'
    mtw_gtfs_static_fallback: '%env(default::MTW_GTFS_STATIC_FALLBACK)%'

    mtw_arcgis_routes_url: '%env(MTW_ARCGIS_ROUTE)%'
    mtw_arcgis_stops_url: '%env(MTW_ARCGIS_STOP)%'
    mtw_arcgis_trips_url: '%env(MTW_ARCGIS_TRIP)%'
    mtw_arcgis_stop_times_url: '%env(MTW_ARCGIS_STOP_TIME)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    Predis\ClientInterface:
        class: Predis\Client
        arguments:
            - '%env(REDIS_URL)%'
            - { parameters: { read_write_timeout: 2.0 } }

    App\Factory\GtfsConfigFactory:
        arguments:
            $gtfsStaticUrl: '%mtw_gtfs_static_url%'
            $gtfsStaticFallback: '%mtw_gtfs_static_fallback%'
            $arcgisRoutesUrl: '%mtw_arcgis_routes_url%'
            $arcgisStopsUrl: '%mtw_arcgis_stops_url%'
            $arcgisTripsUrl: '%mtw_arcgis_trips_url%'
            $arcgisStopTimesUrl: '%mtw_arcgis_stop_times_url%'

    App\Service\Headway\CrossingTimeEstimatorInterface: '@App\Service\Headway\PositionInterpolator'
    App\Service\Headway\StopTimeProviderInterface: '@App\Service\Headway\RealtimeStopTimeProvider'
    App\Service\Realtime\TrafficReasonProviderInterface: '@App\Service\Realtime\HeuristicTrafficReasonProvider'
    App\Repository\VehicleFeedbackRepositoryInterface: '@App\Repository\VehicleFeedbackRepository'
    App\Service\Prediction\ArrivalPredictorInterface: '@App\Service\Prediction\ArrivalPredictor'
